<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <link rel="canonical" href="/">
  <meta http-equiv="refresh" content="1; url=/">
  <script>
  var url = location.href.toLocaleLowerCase();
  if (url !== location.href) {
    location.href = url;
  } else {
    location.href = "/";
  }
  </script>
</head>
</html>
